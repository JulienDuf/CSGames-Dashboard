<h2>{{ "pages.sponsors." + tier.name | translate }}</h2>
<hr>
<ng-container *ngIf="tier">
    <div fxFlexLayout="row" fxLayoutAlign="center center" [fxLayoutGap]="gap" *ngFor="let sponsor of sponsors">
        <img class="clickable" [fxFlex]="flex" [src]="s.imageUrl" [alt]="s.name" [ngStyle]="getStyle(s)"
             (click)="info.emit(s)" *ngFor="let s of sponsor"/>
    </div>
</ng-container>
