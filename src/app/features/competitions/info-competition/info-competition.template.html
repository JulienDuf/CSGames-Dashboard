<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog"
    style="display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <div class="row tile">
                        <i class="fal fa-trophy"></i>
                        <div class="col-sm">
                            <p class="name">{{ competition.activity.name }}</p>
                            <p class="hours">{{ competition.activity.beginDate | hours }} -
                                {{ competition.activity.endDate | hours }}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-body description">
                    <app-loading-spinner [loading]="loading$"></app-loading-spinner>
                    <div class="input-group input-group-default input password">
                        <input class="form-control" type="text"
                            placeholder='{{ "pages.competition.competition_password" | translate }}'>
                    </div>
                    <br>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <a class="btn btn-primary btn-rounded participate px-3">
                            {{ "pages.competition.participate" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
