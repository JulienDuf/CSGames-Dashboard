<h1>{{ "pages.competition.competitions" | translate }}</h1>
<!-- <app-loading-spinner [loading]="loading$"></app-loading-spinner> -->
<ng-container>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutGap.xs="5px">
        <div fxFlex="50" fxFlex.xs="100" *ngFor="let competition of competitions">
            <app-competition-card [competition]="competition"></app-competition-card>
        </div>
    </div>
</ng-container>
