<div class="page-wrapper">
    <h1>{{ "pages.competition.competitions" | translate }}</h1>
    <app-loading-spinner [loading]="loading$">
    </app-loading-spinner>

    <ng-container *ngIf="error$ | async">
        <div style="text-align: center">
            <i class="far fa-times-circle error fa-8x"></i>
            <h5>{{ "pages.competition.loading_error" | translate }}</h5>
        </div>
    </ng-container>

    <ng-container *ngIf="competitions$ | async as competitions">
        <div class="animated fadeIn">
            <div class="row mt-4">
                <div class="col-sm-7">
                    <h3>
                        {{ "pages.competition.subscribed" | translate }}
                    </h3>
                </div>
            </div>
            <hr>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutGap.xs="5px">
                <div fxFlex="50" fxFlex.xs="100" *ngFor="let competition of competitions">
                    <div *ngIf="subscribed(competition)">
                        <app-competition-card [competition]="competition">
                        </app-competition-card>
                    </div>

                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-7">
                    <h3>
                        {{ "pages.competition.other" | translate }}
                    </h3>
                </div>
            </div>
            <hr>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutGap.xs="5px">
                <div fxFlex="50" fxFlex.xs="100" *ngFor="let competition of competitions">
                    <div *ngIf="!subscribed(competition)">
                        <app-competition-card [competition]="competition">
                        </app-competition-card>
                    </div>

                </div>
            </div>
        </div>
    </ng-container>
</div>
