<div class="card activity-card clickable" (click)="info.emit()">
    <div class="card-body activity-card-body">
        <div fxLayout="row" class="tile">
            <div fxFlex="initial" [ngSwitch]="activity.type">
                <i *ngSwitchCase="'competition'" class="fal fa-trophy"></i>
                <i *ngSwitchCase="'other'" class="fal fa-calendar"></i>
                <i *ngSwitchCase="'food'" class="fal fa-utensils"></i>
            </div>
            <div fxFlex>
                <div>
                    <div *ngIf="lang === 'en'" class="name">{{ activity.name.en }}</div>
                    <div *ngIf="lang === 'fr'" class="name">{{ activity.name.fr }}</div>
                </div>
                <p class="hours">{{ time }} - {{ activity.endDate | hours }}</p>
                <p class="location">{{ activity.location }}</p>
            </div>
            <div fxFlex="nogrow">
                <i class="fal fa-check text-success" *ngIf="subscribed | async"></i>
            </div>
        </div>
    </div>
</div>
