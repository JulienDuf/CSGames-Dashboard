<div class="background">
    <div class="forget-content" fxFlexFill fxLayout fxLayoutAlign="center center">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-10 ml-auto mr-auto">
                    <div class="card-wrapper animated fadeInDown">
                        <div class="card">
                            <app-loading-spinner [loading]="loading$ | async"></app-loading-spinner>
                            <img class="logo" src="../../../assets/logo-long.svg">
                            <div class="card-body">
                                <form>
                                    <div class="input-group input-group-default">
                                        <div class="input-group-prepend">
                                            <i class="fa fa-user"></i>
                                        </div>
                                        <input autofocus class="form-control" name="email" type="email"
                                               [(ngModel)]="email" placeholder="Email Address">

                                    </div>
                                    <div class="text-center">
                                        <a class="btn btn-primary btn-rounded mt-3 px-3" (click)="clickForget()">
                                            Send
                                        </a>
                                    </div>
                                    <hr>
                                    <div class="text-center mt-3">
                                        <a href="/login">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
