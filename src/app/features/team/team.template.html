<h1>Team</h1>
<app-loading-spinner [loading]="loading$ | async">
</app-loading-spinner>
<ng-container *ngIf="error$ | async">
    <div style="text-align: center">
        <i class="fas fa-times error fa-8x"></i>
        <h5>Une erreur est survenue lors du chargement de l'Ã©quipe</h5>
    </div>
</ng-container>
<ng-container *ngIf="currentTeam$ | async as currentTeam">
    <div *ngIf="!this.isEditingTeamName">
        <h2>{{ currentTeam?.name}}
            <button type="button" class="btn">
                <i class="far fa-edit fa-lg" (click)="onEditTeamName()"></i>
            </button></h2>
    </div>
    <div *ngIf="this.isEditingTeamName">
        <div class="input-group input-group-default input">
            <input class="form-control" type="text" id="teamName" [(ngModel)]="currentTeam.name">
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-save" (click)="onSaveTeamName(currentTeam)">Save  <i class="fas fa-check"></i></button>
    </div>
    <br>
    <h4 class="team-members">Team members <b>({{ currentTeam?.attendees?.length }}/{{ currentTeam?.maxMembersNumber }})</b></h4>
    <hr>
    <div *ngFor="let member of currentTeam?.attendees">
        <app-attendee style="margin-bottom:20px;" [attendee]="member">
        </app-attendee>
    </div>
    <br>
    <button *ngIf="!this.isAddingTeamMember" type="button" class="btn btn-lg btn-block borders" (click)="onEditTeamMember()">+ Add Member</button>
    <div *ngIf="this.isAddingTeamMember" class="card-wrapper">
        <div class="add-member-card">
            <div class="card-body">
                Add a team member
                <div class="input-group input-group-default input">
                    <input class="form-control" type="text" id="teamName" placeholder="First name" [(ngModel)]="this.newAttendee.firstName">
                </div>
                <div class="input-group input-group-default input">
                    <input class="form-control" type="text" id="teamName" placeholder="Last name" [(ngModel)]="this.newAttendee.lastName">
                </div>
                <div class="input-group input-group-default input">
                    <input class="form-control" type="text" id="teamName" placeholder="Email adress" [(ngModel)]="this.newAttendee.email">
                </div>
                <a *ngIf="currentTeam?.attendees?.length <= currentTeam?.maxMembersNumber" class="btn btn-primary" (click)="onAddTeamMember(this.newAttendee)">Add +</a>
            </div>
        </div>
    </div>
    <h4 class="team-members">Godparent <b>(0/1)</b></h4>
    <hr>
    <button type="button" class="btn btn-lg btn-block borders">+ Add godparent</button>

</ng-container>
