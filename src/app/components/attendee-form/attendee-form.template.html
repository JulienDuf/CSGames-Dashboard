<form [formGroup]="formGroup">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <ng-select [items]="gender" placeholder='{{ "components.profile.gender" | translate }}'
                           formControlName="gender" controlStatus>
                    <ng-template ng-option-tmp ng-label-tmp let-item="item">
                        <span class="ng-option-label">
                            {{ "components.profile." + item | translate }}
                        </span>
                    </ng-template>
                </ng-select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fas fa-tshirt"></i>
                    </a>
                </div>
                <ng-select [items]="tshirtSize" placeholder="T-Shirt size" formControlName="tshirt" controlStatus>
                    <ng-template ng-option-tmp ng-label-tmp let-item="item">
                            <span class="ng-option-label">
                                {{ "components.profile." + item | translate }}
                            </span>
                    </ng-template>
                </ng-select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <input class="form-control" type="text"
                       placeholder="LinkedIn"  formControlName="linkedIn" controlStatus>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <input class="form-control" type="text"
                       placeholder="GitHub" formControlName="github" controlStatus>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <input autofocus class="form-control" type="text"
                       placeholder='{{ "components.profile.website" | translate }}' formControlName="website" controlStatus>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group input-group-default">
                <div class="input-group-prepend">
                    <a class="form-icon">
                        <i class="fa fa-mobile"></i>
                    </a>
                </div>
                <input autofocus class="form-control" [showMaskTyped]="true" mask="+0 (000) 000-0000"
                       placeholder='{{ "components.profile.phone" | translate }}' formControlName="phoneNumber" controlStatus>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <app-file-upload placeholder='{{ "components.profile.cv" | translate }}' formControlName="cv" controlStatus
                             (download)="downloadCv.emit()">
            </app-file-upload>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <input type="checkbox" class="form-checkbox" id="accept-sms" checked><label for="accept-sms">Checkbox</label>
        </div>
    </div>
</form>
