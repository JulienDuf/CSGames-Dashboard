<h1>{{ "pages.puzzle_hero.puzzle_hero" | translate }}</h1>

<app-loading-spinner [loading]="loading$ | async">
</app-loading-spinner>
<ng-container *ngIf="error$ | async">
    <div style="text-align: center">
        <i class="far fa-times-circle error fa-8x"></i>
        <h5>{{ "pages.puzzle_hero.loading_error" | translate }}</h5>
    </div>
</ng-container>

<ng-container *ngIf="starredTracks$ | async as starredTracks">
    <ng-container *ngIf="notStarredTracks$ | async as otherTracks">
        <ng-container *ngIf="starredTracks?.length > 0">
            <div class="row mt-4">
                <div class="col-sm-7">
                    <h3>
                        {{ "pages.puzzle_hero.starred" }}
                    </h3>
                </div>
            </div>

            <hr>

            <app-track *ngFor="let track of starredTracks" (clickStar)="clickStar(track)" [track]="track"></app-track>

        </ng-container>

        <div class="row mt-4">
            <div class="col-sm-7">
                <h3>
                    {{ "pages.puzzle_hero.all" | translate }}
                </h3>
            </div>
        </div>

        <hr>
        <app-track *ngFor="let track of otherTracks" (clickStar)="clickStar(track)" [track]="track"></app-track>

    </ng-container>

</ng-container>
