<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" [ngClass]="modalClass">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <div class="row tile">
                        <i class="fal firstIcon" [ngClass]="icon"></i>
                        <div class="col-sm">
                            <p class="name">{{ puzzle.label }}</p>
                            <p class="hours">{{ track.label }}</p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="modal-body description">
                    <div>
                        <div *ngIf="lang === 'en'" [innerHTML]="puzzle.description"></div>
                        <div *ngIf="lang === 'fr'" [innerHTML]="puzzle.description"></div>
                    </div>
                    <div class="input-group input-group-default input answer">
                        <input class="form-control" type="text" placeholder='{{ "pages.puzzle_hero.answer" | translate }}'>
                    </div>
                    <br>
                    <div class="text-center">
                        <a class="btn btn-primary btn-rounded mt-3 px-3"
                        (click)="onClose()">{{ "general.button.validate" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
