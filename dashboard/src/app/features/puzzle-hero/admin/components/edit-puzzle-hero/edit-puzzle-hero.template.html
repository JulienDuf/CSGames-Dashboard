<div class="modal-centered fade slide-up show animated slideInDown scroll" tabindex="-1" role="dialog"
     style="display: block;">
    <div class="modal-dialog modal-md">
        <div class="modal-content-wrapper">
            <div class="modal-content card">
                <!-- <app-loading-spinner [loading]="loading$"></app-loading-spinner> -->
                <div class="modal-header">
                    <button type="button" class="close" (click)="onClose()"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">{{ "general.button.close" | translate }}</span>
                    </button>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="container">
                        <h4 class="title">
                            {{ pInfo?.label }}
                            <button type="button" class="btn edit-button">
                                <i class="fal fa-edit fa-md" (click)="onEditPuzzleName()"></i>
                            </button>
                        </h4>
                    </div>
                    
                   <!-- ############### HERE #########################--> 
                    <div fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="start start" class="container">
                        <app-custom-text-box 
                            fxFlex="100%" 
                            label="{{ 'general.label.description' | translate }}"
                            [contentText]="pInfo.description"
                            placeholder="{{ 'pages.puzzle_hero.description_placeholder' | translate }}"
                            formType="rich"
                            [textareaRows]="10"
                            class="custom-text">
                        </app-custom-text-box>
                    </div>
                    <!-- ############### HERE #########################--> 
                        
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="container">
                        <div fxFlex="50%" class="input-group input-group-default">
                            <ng-select [items]="puzzleTypes" placeholder='{{ "pages.puzzle_hero.puzzle_types" | translate }}'
                                            controlStatus>
                                <ng-template ng-option-tmp ng-label-tmp let-item="item">
                                    <span class="ng-option-label">
                                        {{ item }}
                                    </span>
                                </ng-template>
                            </ng-select>
                        </div>
                        <div fxFlex="50%" class="input-group input-group-default">
                            <ng-select [items]="validationTypes" placeholder='{{ "pages.puzzle_hero.validation_types" | translate }}'
                                         controlStatus>
                                <ng-template ng-option-tmp ng-label-tmp let-item="item">
                                    <span class="ng-option-label">
                                        {{ item }}
                                    </span>
                                </ng-template>
                            </ng-select>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="container">
                        <span class="infoText">
                            {{ "pages.puzzle_hero.answer_admin" | translate }} :
                        </span>
                    </div>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="container">
                        <div fxFlex="100%" class="input-group input-group-default">
                            <input class="form-control full-width" type="text"  placeholder="{{ 'pages.puzzle_hero.answer_placeholder' | translate }}"/>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" class="container">
                        <a class="btn btn-primary btn-rounded mt-1 mb-3 px-3"
                                (click)="clickSave()">{{ "general.button.save" | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
