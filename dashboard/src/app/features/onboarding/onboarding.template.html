<h1>{{ "pages.onboarding.onboarding" | translate }}</h1>
<div class="onboard-container">
    <app-loading-spinner [loading]="(loading$ | async)"></app-loading-spinner>
    <app-attendee-form [(ngModel)]="currentAttendee" (downloadCv)="downloadCv()"></app-attendee-form>
    <div class="row">
        <div class="col-sm-12">
            <div class="checkbox-group">
                <input type="checkbox" class="form-checkbox" id="accept-code" [(ngModel)]="acceptedCode">
                    <label for="accept-code">
                        <p>{{ "pages.onboarding.agree" | translate }}
                            <a *ngIf="lang === 'en'" href="http://2019.csgames.org/assets/file/Disclaimer_EN.pdf" target="_blank">{{ "pages.onboarding.code" | translate }}</a>
                            <a *ngIf="lang === 'fr'" href="http://2019.csgames.org/assets/file/Decharge_FR.pdf" target="_blank">{{ "pages.onboarding.code" | translate }}</a>
                        </p>
                    </label>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a class="btn btn-primary btn-rounded mt-3 px-3"
           (click)="saveInfo()"
           [class.disabled]="!acceptedCode">{{ "general.button.save" | translate }}</a>
    </div>
</div>
